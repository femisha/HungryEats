<body>
  <mat-toolbar color = "warn" class = "mat-elevation-z6"> 
        
    <div class="spacer"></div>
    <a mat-button routerLink="/admin">Home</a>
    <a mat-button routerLink="/restaurant">Add Restaurant</a>
    <!--<a mat-button routerLink="/favourite">Favorites</a>
    <a mat-raised-button color="primary" routerLink="/login">Log out</a>-->
   </mat-toolbar>
  
<div class="center">
        <section id="person">
          <div class="card card-container" >
           
            <form name="form"  #foodForm=ngForm  (ngSubmit)="addFood(foodForm)" >
              <div class="container">
                <label for="name">Food Id</label>
                <input id = "name-id" type="text" required name="name" [(ngModel)]="foods.foodId" required placeholder="Enter food Id"
                  minlength="1" #name="ngModel"/>
                  <label for="name">Food Name</label>

                  <input id = "name-id" type="text" required name="name" [(ngModel)]="foods.foodName" required placeholder="Enter food Name"
                   #name="ngModel"/>
                  
                <label for="Price"> Price</label>
                <input id="price-id" type="number" required placeholder="Enter price " name="price" [(ngModel)]="foods.price" required #price="ngModel"/>
                   
                <label for="quantity">Quantity</label>
                <input id="quantity-id" type="number" required placeholder="Enter Quantity" name="quantity" [(ngModel)]="foods.quantity" required #date="ngModel"/>
    

                  <button  class="btn btn-primary" (click)="myfun()">Add Food</button>
                
              </div>
            </form>
          </div>
        </section>
      </div> 
    
    


    
</body>
</html>
