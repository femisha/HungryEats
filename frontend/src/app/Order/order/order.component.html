<body>
  <mat-toolbar color = "warn" class = "mat-elevation-z6"> 
    <mat-icon><span class="material-icons-outlined">
      local_dining
      </span></mat-icon> HUNGRY EATS
        
    <div class="spacer"></div>
    <a mat-button routerLink="/dashboard">Home</a>
    <a mat-button routerLink="/order">Cart</a>
    <a mat-button routerLink="/favourite">Favorites</a>
    <a mat-button routerLink="/cart">Recent oders</a>
    <a mat-raised-button color="primary" routerLink="/login">Log out</a>
   </mat-toolbar>
  
   <br>
   <br><br>
  
    <div class="container">
        
          <pre><h1>Your Cart Items</h1></pre>
         
          <button  type="button" class="btn btn-primary" (click)="getOrderList()">Display Cart </button>
          <br><br><br>
            <table class="table col-md-4 table-light table-bordered">
            <thead class="thead-dark">
              <tr>
                <th >food Id</th>
                <th >Item Name </th>
                <th >Quantity</th>
                <th >Price</th>
                <th>Action Required</th>
              </tr>
            </thead>
        
              <tr *ngFor="let order of orderList;let i=index">
                <td  >{{order.foodId }}</td>
                <td>{{order.foodName}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.price}}</td>
               <!-- <td> <button type="button" class="btn btn-success" (click)="addOrder(order)">place order</button>-->
                <td><button style="background-color:brown;color: white;"class="btn btn-primary" (click)="addCart(order);myfun1()">place order</button></td>
                <!--<td>><button class="btn btn-primary" (click)="addCart(order)">Place order</button></td>-->
                
                
              </tr>
            </table>
          </div>
   
   <br><br><br><br>
   <br><br><br><br>
