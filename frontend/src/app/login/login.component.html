<h1 style="text-align:center">
    
  </h1>
  <div class="login" id="hi">
    <div class="jumbotron mt-5">
    <h2 class="login-header">Log in</h2>
    <form #loginform= "ngForm" (ngSubmit)="loginUser()">
      
  
      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" required placeholder="Enter Email Id" name="email" [(ngModel)]="user.emailId" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" required/>
      <div *ngIf="email.errors && (email.invalid && email.touched) ">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required </small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId</small>
      </div>
      </div>
  
      <div class="form-group">
        <label for="pwd"></label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger"[class.d-none]="password.invalid || password.untouched">Password is required </small>
      </div>
      
      
  
      <p>
        <input type="submit" value="Log in">
      </p>
      <p>Don't have an account?</p>
      <a routerLink="/signup">Sign up</a>

      <p>Are you an admin?</p><a routerLink="/admin">Click here!</a>

      
    
    </form>
  </div>
  </div>
